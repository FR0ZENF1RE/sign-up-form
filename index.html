<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>

    <form>
        <div class="form-group">
            <label for="email">User Email
                <input type="email" name="email" value="" placeholder="enter email">
            </label>
        </div>
        <div class="form-group">
            <label for="password">password
                <input type="password" name="password" value="" placeholder="enter password">
            </label>
        </div>
        <div class="form-group">
            <label for="username">username
                <input type="text" name="username" value="" placeholder="enter github username">
            </label>
        </div>
        <div class="radio" name="membership" value="">
            <label for="membership type">Membership Type:
                <input type="radio" name="membership" value="Enterprise">Enterprise
                <input type="radio" name="membership" value="Free">Free
                <input type="radio" name="membership" value="Pro">Pro
            </label>
        </div>
        <div class="checkbox">
            <label for="remember me">
                <input type="checkbox" name="remember" id="remember">remember me
            </label>
        </div>
        <div class="button">
            <button type="submit">submit</button>
        </div>

    </form>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</body>

</html>
